<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Calculator</h2>
<div class="main">
    <div>
        <input type="text" id="result" class="try">
    </div>
    <div>
        <button class="clear"onmouseout="this.style.backgroundColor='skyblue'" onmouseover="this.style.backgroundColor='grey'" onclick="clearbtn()">C</button>
    </div>
    <div>
        <button class="btn" onmouseout="this.style.backgroundColor='skyblue'" onmouseover="this.style.backgroundColor='grey'"onclick="getNumber('7')" >7</button>
        <button class="btn"onmouseout="this.style.backgroundColor='skyblue'" onmouseover="this.style.backgroundColor='grey'" onclick="getNumber('8')">8</button>
        <button class="btn" onmouseout="this.style.backgroundColor='skyblue'" onmouseover="this.style.backgroundColor='grey'"onclick="getNumber('9')">9</button>
        <button class="btn"onmouseout="this.style.backgroundColor='skyblue'" onmouseover="this.style.backgroundColor='grey'" onclick="getNumber('*')">X</button>
    </div>
    <div>
        <button class="btn"onmouseout="this.style.backgroundColor='skyblue'" onmouseover="this.style.backgroundColor='grey'" onclick="getNumber('4')">4</button>
        <button class="btn" onmouseout="this.style.backgroundColor='skyblue'" onmouseover="this.style.backgroundColor='grey'"onclick="getNumber('5')">5</button>
        <button class="btn"onmouseout="this.style.backgroundColor='skyblue'" onmouseover="this.style.backgroundColor='grey'" onclick="getNumber('6')">6</button>
        <button class="btn"onmouseout="this.style.backgroundColor='skyblue'" onmouseover="this.style.backgroundColor='grey'" onclick="getNumber('-')">-</button>
    </div>
    <div>
        <button class="btn"onmouseout="this.style.backgroundColor='skyblue'" onmouseover="this.style.backgroundColor='grey'" onclick="getNumber('1')">1</button>
        <button class="btn"onmouseout="this.style.backgroundColor='skyblue'" onmouseover="this.style.backgroundColor='grey'" onclick="getNumber('2')">2</button>
        <button class="btn"onmouseout="this.style.backgroundColor='skyblue'" onmouseover="this.style.backgroundColor='grey'" onclick="getNumber('3')">3</button>
        <button class="btn"onmouseout="this.style.backgroundColor='skyblue'" onmouseover="this.style.backgroundColor='grey'" onclick="getNumber('+')">+</button>
    </div>
   <div>
    <button class="halfbtn"onmouseout="this.style.backgroundColor='skyblue'" onmouseover="this.style.backgroundColor='grey'" onclick="getNumber('0')">0</button>
    <button class="halfbtn"onmouseout="this.style.backgroundColor='skyblue'" onmouseover="this.style.backgroundColor='grey'" onclick="getResult()">=</button>
   </div>
</div>
</body>
<script src="app.js"></script>
</html>
